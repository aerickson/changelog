<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Changelog</title>
  <link rel="stylesheet" type="text/css" href="/static/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/changelog.css">
</head>
<body>

  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="#" class="header item">
        Changelog
      </a>
      <a href="/json" class="header right item">
        JSON
      </a>

    </div>
  </div>
  <div class="ui main text container">
    <h1 class="ui header">Changelog</h1>
    <table class="ui celled table">
  <thead>
    <tr>
      <th>When</th>
      <th>Project</th>
      <th>What</th>
      <th>Who</th>
    </tr>
  </thead>
  <tbody>
    {% for change in changelog %}
    <tr>
      <td>{{change.date_str}}</td>
      <td>{{change.project}}</td>
      <td>
        <a href="/change/{{change.id}}">
          {{change.message}}
        </a>
      </td>
      <td>{{change.author}}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
  </div>

  <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <div class="ui horizontal inverted small divided link list">
        <a class="item" href="https://www.mozilla.org">Mozilla</a>
      </div>
    </div>
  </div>
</body>

</html>
