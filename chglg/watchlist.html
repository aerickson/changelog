<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Watchlist</title>
  <link rel="stylesheet" type="text/css" href="/static/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/changelog.css">
</head>
<body>

  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="/" class="header item">
        Full Changelog
      </a>
      <a href="/?tag=deployment" class="header item">
        Deployments Changelog
      </a>
      <a href="/watchlist" class="header item">
        Watchlist
      </a>
      <a href="/json" class="header right item">
        Full JSON
      </a>
      <a href="/json?tag=deployment" class="header right item">
        Deployments JSON
      </a>
      <a href="/watchlist/json" class="header right item">
        Watchlist JSON
      </a>
    </div>
  </div>

  <div class="ui main text container">
    <h1 class="ui header">Watch list</h1>

    <div class="ui cards">

    {% for repo in repositories %}
  <div class="card">
    <div class="content">
      <img class="right floated mini ui image" src="/static/gh.png">
      <div class="header">
        {{ repo["metadata"]["project"] }}
      </div>
      <div class="meta">
        {{ repo["metadata"]["owner"] }}
      </div>
      <div class="description">
        {{ repo["metadata"]["description"] }}.
        <a href="{{ repo["metadata"]["project"] }}">Visit homepage</a>
      </div>
    </div>
  </div>
    {% endfor %}
  </div>

  <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <div class="ui horizontal inverted small divided link list">
        <a class="item" href="https://www.mozilla.org">Mozilla</a>
      </div>
    </div>
  </div>
</body>

</html>
