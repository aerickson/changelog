<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Changelog</title>
  <link rel="stylesheet" type="text/css" href="/static/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/changelog.css">
</head>
<body>

  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="/" class="header item">
        Full Changelog
      </a>
      <a href="/?tag=deployment" class="header item">
        Deployments Changelog
      </a>
      <a href="/watchlist" class="header item">
        Watchlist
      </a>

      <a href="{{json_url}}" class="header right item">
        This Resource in JSON
      </a>
    </div>
  </div>

  <div class="ui main text container">
    {% block content %}
    {% endblock %}
  </div>

  <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <div class="ui horizontal inverted small divided link list">
        <a class="item" href="https://www.mozilla.org">Mozilla</a>
      </div>
    </div>
  </div>
</body>

</html>
